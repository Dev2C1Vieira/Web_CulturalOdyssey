<app-front-navbar></app-front-navbar>
<header>
  <p class="p_header_title">Aprender sobre...</p>
  <p class="p_header_subtitle">Escolha entre uma mistura cultural</p>
</header>
<main>
  <section class="categories section-container">
    <p>As diferentes categorias de museus que pode visitar</p>
    <div class="categories-grid">
      <div *ngFor="let category of categories">
        <app-card [image]="category.imageLink" [name]="category.name" [category]="category.category" [signal]="true">
        </app-card>
      </div>
    </div>
  </section>
</main>
