<app-front-navbar></app-front-navbar>
<header>
  <p class="p_header_title">Aprender sobre...</p>
  <p class="p_header_subtitle">Escolha entre uma mistura cultural</p>
</header>
<main>
  <section class="categories">
    <p>Tudo o que ha para saber sobre os vinhos nacionais!</p>
    <br /><br />

    <div *ngFor="let museum of museums">
      <app-card
        [image]="museum.imageLink"
        [name]="museum.name"
        [address]="museum.address"
        [signal]="false"
        [category]="museum.category"
        [museumId]="museum.id"
      >
      </app-card>
    </div>
  </section>
</main>
