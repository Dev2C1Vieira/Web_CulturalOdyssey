<app-side-navbar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-side-navbar>

<div
  class="content-wrapper"
  [ngStyle]="{ 'margin-left': sidebarExpanded ? '250px' : '150px' }"
>
  <h2>Create an Event - {{ museumName }}</h2>
  <form class="form-wrapper">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="event.name" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="event.description"
      />
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="artDate" name="date" [(ngModel)]="event.date" />
    </div>

    <div class="form-group">
      <label for="description">Image Link:</label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="event.imageLink"
      />
    </div>

    <button type="submit" (click)="createEvent()" class="submit-button button">
      Create Event
    </button>
  </form>
</div>
